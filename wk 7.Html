<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: white;
    }

    .hero-box {
      width: 100%;
      background-color: #0d6efd;
      color: white;
      padding: 50px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bouncing-box {
      width: 100px;
      height: 100px;
      background-color: coral;
      margin: 20px auto;
      display: none;
    }

    .bounce {
      display: block;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="light-mode">

  <div class="container text-center mt-5">
    <div class="hero-box">
      <h1>Welcome to Our Interactive Page</h1>
      <p>Built with CSS Animations, JavaScript & LocalStorage</p>
    </div>

    <hr>

    <!-- Theme Toggle -->
    <button class="btn btn-dark mb-3" id="themeToggle">Toggle Dark/Light Theme</button>

    <!-- Trigger Animation -->
    <div>
      <button class="btn btn-primary" id="animateBtn">Bounce the Box</button>
      <div id="box" class="bouncing-box"></div>
    </div>
  </div>

  <script>
    // Theme switcher with localStorage
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
      }
    }

    loadTheme();

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });

    // Bounce animation trigger
    const animateBtn = document.getElementById("animateBtn");
    const box = document.getElementById("box");

    animateBtn.addEventListener("click", () => {
      box.classList.remove("bounce"); // reset animation
      void box.offsetWidth; // force reflow
      box.classList.add("bounce");
    });
  </script>
</body>
</html>
